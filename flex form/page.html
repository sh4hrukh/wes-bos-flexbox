<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Find a hotel</title>
    </head>
    <body>
        <h1>Places to stay</h1>
        <div class="wrapper">
            <form>
                <div class="item">
                <label for="location">Location</label>
                <input type="text" placeholder="Add city,landmark or address"/></div>
                <div class="item">
                <label for="checkin">Check in</label>
                <input type="text" placeholder="Add check in date"/></div>
                <div class="item">
                <label for="checkout">Check out</label>
                <input type="text" placeholder="Add check out date"/></div>
                <div class="item">
                <label for="guests">Guests</label>
                <input type="text" placeholder="Add number of guests"/></div>
                <div class="item"><input type="submit" value="Search"/></div>
            </form>
        </div>
    </body>
</html>
